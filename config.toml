base_url = "https://laconicd.github.io"
title = "The Blog"
description = "Deeply exploring everything of interest and freely sharing records of learning and growth."
build_search_index = true
generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]
minify_html = true
taxonomies = [
  { name = "categories" },
  { name = "tags" },
]

[markdown]
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
lazy_async_image = true
github_alerts = true
insert_anchor_links = "right"
definition_list = true

[markdown.highlighting]
style = "class"
light_theme = "catppuccin-latte"
dark_theme = "catppuccin-macchiato"

[search]
include_title = true
include_description = true
include_date = true
include_path = true
include_content = true
index_format = "fuse_javascript"

[extra]
hero_title = "Curiosity & Exploration."
hero_subtitle = "A collection of diverse thoughts, from technical deep dives to the nuances of daily learning."
default_image = "images/default-post.jpg"
date_format = "%B %d, %Y"
author_name = "laconicd"
author_role = "Writer & Learner"
author_avatar = "images/avatar.svg"
posts_subtitle = "A journey through varied interests. Documenting the process of learning and the insights found along the way."
categories_subtitle = "Organizing thoughts into themes. Finding clarity through categorized exploration."
tags_subtitle = "Tracing the threads of curiosity. Navigate through specific topics and keywords."
github = "https://github.com/laconicd"
twitter = "https://twitter.com/laconicd"
linkedin = "https://linkedin.com/in/laconicd"
