base_url = "https://laconicd.github.io"
title = "The Blog"
description = "A blog about Rust, Zola, and modern web development."
default_language = "ko"
build_search_index = true
generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]
minify_html = true
taxonomies = [
  { name = "categories" },
  { name = "tags" },
]

[markdown]
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
lazy_async_image = true
github_alerts = true
insert_anchor_links = "left"
# 2026년 기준, 정의 리스트도 켜두면 용어 정리 시 편리합니다.
definition_list = true

[markdown.highlighting]
light_theme = "github-light"
dark_theme = "github-dark"
error_on_missing_language = false # 엄격한 관리가 필요하면 true로

[search]
include_title = true
include_description = true
include_date = true
include_path = true
include_content = true
index_format = "fuse_javascript"

[extra]
hero_title = "Writings"
hero_subtitle = "The latest news, technologies, and resources from our team."
default_image = "images/default-post.jpg"
date_format = "%B %d, %Y"
author_name = "My Name"
author_role = "Writer"
author_avatar = "images/avatar.svg"
