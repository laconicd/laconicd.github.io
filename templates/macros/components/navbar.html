{% macro navbar(brand) %}
  <nav class="navbar">
    <div class="inner wrapper">
      <a href="/" class="brand">{{ brand }}</a>
      
      <!-- Desktop Menu -->
      <ul class="menu u-list-blank">
        <li><a href="/" class="link">The Front Page</a></li>
        <li><a href="/insights" class="link">Insights</a></li>
        <li><a href="/about" class="link">About</a></li>
      </ul>

      <!-- Mobile Trigger -->
      <button class="menu-trigger btn btn-ghost" popovertarget="my-popover" style="anchor-name: --menu-anchor">
        {{ icons::menu() }}
      </button>
    </div>
  </nav>

  <!-- Mobile Popover Menu -->
  <div id="my-popover" popover style="position-anchor: --menu-anchor">
    <div class="popover-menu">
      <header class="header">
        <h3 class="title">EDITIONS</h3>
        <button class="close-btn" popovertarget="my-popover" popovertargetaction="hide">{{ icons::close(size=6) }}</button>
      </header>
      
      <nav class="body">
        <ul class="list">
          <li>
            <a href="/" class="link">
              <span class="num">01</span>
              <span class="text">The Front Page</span>
            </a>
          </li>
          <li>
            <a href="/insights" class="link">
              <span class="num">02</span>
              <span class="text">Insights</span>
            </a>
          </li>
          <li>
            <a href="/about" class="link">
              <span class="num">03</span>
              <span class="text">About the Studio</span>
            </a>
          </li>
        </ul>
      </nav>

      <footer class="footer">
        <div class="social-links">
          <a href="https://github.com/laconicd" target="_blank" rel="noopener">{{ icons::github(size=5) }}</a>
          <a href="https://twitter.com/laconicd" target="_blank" rel="noopener">{{ icons::twitter(size=5) }}</a>
          <a href="https://linkedin.com/in/laconicd" target="_blank" rel="noopener">{{ icons::linkedin(size=5) }}</a>
        </div>
        <p class="copyright">&copy; 2026 The Mono Archive</p>
      </footer>
    </div>
  </div>
{% endmacro %}
