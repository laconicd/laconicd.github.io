{% macro navbar(brand) %}
  <nav class="navbar">
    <div class="navbar__inner wrapper">
      <a href="/" class="brand">{{ brand }}</a>
      
      <!-- Desktop Menu -->
      <ul class="navbar__menu u-list-blank">
        <li><a href="/" class="navbar__link">The Front Page</a></li>
        <li><a href="/insights" class="navbar__link">Insights</a></li>
        <li><a href="/about" class="navbar__link">About</a></li>
      </ul>

      <!-- Mobile Trigger -->
      <button class="menu-trigger btn btn-ghost" popovertarget="my-popover" style="anchor-name: --menu-anchor">
        {{ icons::menu() }}
      </button>
    </div>
  </nav>

  <!-- Mobile Popover Menu -->
  <div id="my-popover" popover style="position-anchor: --menu-anchor">
    <div class="c-menu">
      <header class="c-menu__header">
        <h3 class="c-menu__title">EDITIONS</h3>
        <button class="c-menu__close" popovertarget="my-popover" popovertargetaction="hide">&times;</button>
      </header>
      <ul class="c-menu__list u-list-blank">
        <li><a href="/" class="c-menu__link">The Front Page</a></li>
        <li><a href="/insights" class="c-menu__link">Insights</a></li>
        <li><a href="/about" class="c-menu__link">About the Studio</a></li>
      </ul>
    </div>
  </div>
{% endmacro %}
