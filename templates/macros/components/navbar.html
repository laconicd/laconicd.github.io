{% macro navbar(brand) %}
<header class="c-navbar-container">
  <nav class="l-blueprint l-between c-navbar">
    <a href="/" class="brand">{{ brand }}</a>
    <button
      class="menu-trigger"
      popovertarget="my-popover"
      style="anchor-name: --menu-anchor"
    >
      {{ icons::menu() }}
    </button>
  </nav>
  <div id="my-popover" popover style="position-anchor: --menu-anchor">
    <div class="c-menu">
      <header class="c-menu__header">
        <h3 class="c-menu__title">EDITIONS</h3>
        <button
          class="c-menu__close"
          popovertarget="my-popover"
          popovertargetaction="hide"
        >
          &times;
        </button>
      </header>
      <ul class="c-menu__list u-list-blank">
        <li><a href="/" class="c-menu__link">The Front Page</a></li>
        <li><a href="/posts" class="c-menu__link">Archive</a></li>
        <li><a href="/about" class="c-menu__link">About the Studio</a></li>
      </ul>
    </div>
  </div>
</header>
{% endmacro %}
