{% extends "base.html" %}

{% block content %}
{% set taxonomy_name = taxonomy.name | capitalize %}

<header class="mb-20 text-center">
  <h1 class="text-5xl font-bold tracking-tight mb-4">{{ taxonomy_name }}</h1>
  <p class="text-xl text-base-content/70 italic">Discover specific keywords and niche subjects.</p>
</header>

<div class="max-w-4xl mx-auto">
  <div class="flex flex-wrap justify-center gap-4 px-4">
    {% for term in terms %}
    <a href="{{ term.path }}" class="group flex items-center gap-3 px-6 py-3 bg-base-100 border border-base-200 rounded-2xl transition-all hover:shadow-xl hover:border-primary/30 hover:-translate-y-1">
      <span class="text-xl font-bold opacity-20 group-hover:text-primary group-hover:opacity-100 transition-opacity">#</span>
      <span class="text-lg font-bold tracking-tight">{{ term.name }}</span>
      <span class="badge badge-sm badge-ghost font-bold opacity-40 group-hover:badge-primary group-hover:opacity-100 transition-all">
        {{ term.pages | length }}
      </span>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
