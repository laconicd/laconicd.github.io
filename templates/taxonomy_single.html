{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="prose max-w-none">
    <h1>{{ taxonomy.name | capitalize }}: {{ term.name }}</h1>

    <ul class="list-disc pl-5">
        {% for page in term.pages %}
        <li>
            <a href="{{ page.permalink }}" class="link link-primary no-underline hover:underline">
                {{ page.title }}
            </a>
            <span class="text-xs text-base-content/60">{{ page.date | date(format="%Y-%m-%d") }}</span>
        </li>
        {% endfor %}
    </ul>
    </div>
</div>
{% endblock content %}
