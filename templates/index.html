{% extends "base.html" %} {% block title %}{{ section.title }} | {{ config.title }}{% endblock title %} {% block content
%}

<main>
  <!-- Header Section -->
  <header class="mb-20 text-center">
    <h1 class="text-5xl font-bold tracking-tight mb-4">{{ section.title }}</h1>
    <p class="text-xl text-base-content/70">Writings and thoughts.</p>
  </header>

  <!-- Main Content Layout -->
  <div class="max-w-4xl mx-auto">
    <!-- Posts Column -->
    <section class="w-full">
      <!-- Grid Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for page in paginator.pages %} {% include "partials/post_card.html" %} {% endfor %}
      </div>
    </section>
  </div>
</main>

{% endblock content %}
