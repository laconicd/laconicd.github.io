{% extends "base.html" %} {% block title %}{{ section.title }} | {{ config.title }}{% endblock title %} {% block content
%}

<main>
  <!-- Header Section -->
  <header class="mb-20 text-center">
    <h1 class="text-5xl font-bold tracking-tight mb-4">{{ section.title }}</h1>
    <p class="text-xl text-base-content/70">Writings and thoughts.</p>
  </header>

  <!-- Main Content Layout -->
  <div class="max-w-4xl mx-auto">
    <!-- Posts Column -->
    <section class="w-full">
      <!-- List Section -->
      <div class="flex flex-col">
        {% for page in paginator.pages | slice(end=5) %}
        {% include "partials/post_list_item.html" %}
        {% endfor %}
      </div>
    </section>
  </div>
</main>

{% endblock content %}
