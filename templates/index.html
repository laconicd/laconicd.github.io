{% extends "base.html" %}

{% block content %}
<article-list-view>
  <template shadowrootmode="open">
    <style>
      .hero {
        margin-bottom: 5rem;
        text-align: center;
      }

      .list-container {
        width: 100%;
      }

      .grid {
        display: grid;
        gap: 0.5rem;
        list-style: none;
        padding: 0;
        margin: 0;
      }
    </style>
    <section class="hero">
      <slot name="hero"></slot>
    </section>
    <section class="list-container">
      <slot name="title"></slot>
      <ul class="grid">
        <slot></slot>
      </ul>
    </section>
  </template>

  <div slot="hero">
    <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-4">{{ section.title }}</h1>
    <p class="text-base md:text-xl text-base-content/60 italic">Writing and Thought.</p>
  </div>

  <div slot="title" class="flex items-center gap-4 mb-8 opacity-30 text-xs font-black uppercase tracking-widest">
    <h2>Latest Articles</h2>
    <hr class="flex-1 border-base-content/20" />
  </div>

  {% set blog_section = get_section(path="posts/_index.md") %}
  {% for page in blog_section.pages %}
  {% include "partials/post-card.html" %}
  {% endfor %}
</article-list-view>
{% endblock content %}
