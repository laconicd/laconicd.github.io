{% extends "base.html" %}
{% import "macros/icons.html" as icons %}

{% block content %}
<section class="error-page" style="min-height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: var(--page-padding);">
  <h1 style="font-size: clamp(4rem, 15vw, 8rem); font-weight: 900; line-height: 1; margin-bottom: var(--space-4); color: oklch(from var(--color-base-content) l c h / 0.1);">404</h1>
  <h2 style="font-size: var(--text-h2); margin-bottom: var(--space-6);">Page Not Found</h2>
  <p style="max-width: 30rem; margin-bottom: var(--space-10); opacity: 0.6;">
    The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
  </p>
  <a href="/" style="display: inline-flex; align-items: center; gap: 0.5rem; background: var(--color-base-content); color: var(--color-base-100); padding: 1rem 2rem; border-radius: 99px; font-weight: bold; transition: transform 0.2s;">
    {{ icons::home(size=5) }}
    <span>Go Home</span>
  </a>
</section>
{% endblock content %}
