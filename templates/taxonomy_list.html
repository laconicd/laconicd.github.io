{% extends "base.html" %} {% block content %}
<div class="max-w-4xl mx-auto">
  <div class="prose max-w-none text-center">
    <h1>{{ taxonomy.name | capitalize }}</h1>

    <ul class="list-none p-0 not-prose">
      {% for term in terms %}
      <li class="my-2">
        <a href="{{ term.permalink }}" class="link link-primary no-underline hover:underline text-xl">
          {{ term.name }}
        </a>
        <span class="text-base-content/60 ml-1">({{ term.pages | length }})</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
