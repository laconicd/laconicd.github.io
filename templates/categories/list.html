{% extends "base.html" %}

{% block content %}
{% set taxonomy_name = taxonomy.name | capitalize %}

<categories-list-view>
  <template shadowrootmode="open">
    <style>
      .header {
        margin-bottom: 5rem;
        text-align: center;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(1, minmax(0, 1fr));
        gap: 1.5rem;
        width: 100%;
      }

      @media (min-width: 640px) {
        .grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (min-width: 1024px) {
        .grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
    </style>
    <header class="header">
      <slot name="header"></slot>
    </header>
    <div class="grid">
      <slot></slot>
    </div>
  </template>

  <div slot="header">
    <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-4">{{ taxonomy_name }}</h1>
    <p class="text-base md:text-xl text-base-content/60 italic">Sorting thoughts into their own boxes.</p>
  </div>

  {% for term in terms %}
  <a href="{{ term.path }}"
    class="group relative overflow-hidden bg-base-100 border border-base-200 rounded-3xl p-8 transition-all duration-500 hover:shadow-2xl hover:border-primary/50">
    <div class="flex flex-col h-full justify-between gap-8">
      <div>
        <div class="flex items-center justify-between mb-4">
          <span
            class="text-xs font-bold uppercase tracking-widest opacity-40 group-hover:opacity-100 group-hover:text-primary transition-all">Category</span>
          <div
            class="size-10 rounded-2xl bg-base-200 flex items-center justify-center transition-colors group-hover:bg-primary group-hover:text-primary-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
            </svg>
          </div>
        </div>
        <h2 class="text-3xl font-black tracking-tight group-hover:text-primary transition-colors">{{ term.name }}</h2>
      </div>

      <div class="flex items-center justify-between">
        <span class="text-xs font-bold opacity-40 uppercase tracking-widest">{{ term.pages | length }} Articles</span>
        <div
          class="flex items-center gap-1 text-xs font-bold uppercase tracking-widest opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300">
          Explore
          <svg xmlns="http://www.w3.org/2000/svg" class="size-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </div>
      </div>
    </div>

    <div
      class="absolute -bottom-8 -right-8 size-32 bg-primary/5 rounded-full blur-3xl transition-colors group-hover:bg-primary/10">
    </div>
  </a>
  {% endfor %}
</categories-list-view>
{% endblock content %}
