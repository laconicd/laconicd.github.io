{% extends "base.html" %}

{% block content %}
<posts-view>
  <template shadowrootmode="open">
    <style>
      .header {
        margin-bottom: 2.5rem;
        text-align: center;
        padding: 0 1rem;
      }

      @media (min-width: 768px) {
        .header {
          margin-bottom: 4rem;
        }
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(1, minmax(0, 1fr));
        gap: 1.5rem;
        margin-bottom: 4rem;
        padding: 0;
      }

      @media (min-width: 768px) {
        .grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          gap: 2rem;
          margin-bottom: 5rem;
        }
      }

      @media (min-width: 1024px) {
        .grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
    </style>
    <header class="header">
      <slot name="header"></slot>
    </header>
    <div class="grid">
      <slot></slot>
    </div>
  </template>

  <div slot="header">
    <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-4">{{ section.title }}</h1>
    <p class="text-base md:text-xl text-base-content/60 italic">Gathered.</p>
  </div>

  {% set blog_section = get_section(path="posts/_index.md") %}
  {% for page in blog_section.pages %}
  {% include "partials/post-grid-card.html" %}
  {% endfor %}
</posts-view>
{% endblock content %}
