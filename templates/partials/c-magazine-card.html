<article class="c-magazine-card">
    {% if page.extra.image %}
    <img src="{{ page.extra.image }}" alt="{{ page.title }}" class="c-magazine-card__image" loading="lazy">
    {% else %}
    <div class="c-magazine-card__image u-bg-faint"></div>
    {% endif %}
    
    <div class="c-magazine-card__overlay"></div>

    <div class="c-magazine-card__content">
        {% if page.taxonomies.categories %}
        <span class="c-magazine-card__category">{{ page.taxonomies.categories[0] }}</span>
        {% endif %}
        
        <h3 class="c-magazine-card__title">
            <a href="{{ page.permalink }}">{{ page.title }}</a>
        </h3>

        <footer class="c-magazine-card__meta">
            <time datetime="{{ page.date | date(format='%Y-%m-%d') }}">
                {{ page.date | date(format="%B %d, %Y") }}
            </time>
        </footer>
    </div>
</article>
