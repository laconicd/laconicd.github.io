{% if page.toc %}
<div
  class="p-6 bg-base-200/50 rounded-xl mb-8 not-prose border border-base-200 lg:hidden text-center"
>
  <h3 class="font-bold mb-4 text-sm uppercase tracking-wider opacity-70">
    Table of Contents
  </h3>
  <ul class="menu menu-sm w-full p-0 items-center">
    {% for h in page.toc %}
    <li class="w-full">
      <a href="{{ h.permalink }}" class="justify-center py-2">{{ h.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
