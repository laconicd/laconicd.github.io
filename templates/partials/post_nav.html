<div class="border-t border-base-200 mt-16 pt-12">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% if page.older %}
    <a
      href="{{ page.older.permalink }}"
      class="group flex flex-col p-6 rounded-2xl border border-base-200 hover:border-primary/50 hover:bg-base-200/30 transition-all duration-300"
    >
      <span
        class="text-xs font-semibold text-base-content/50 uppercase tracking-wider mb-2 group-hover:text-primary transition-colors"
      >← Previous Article</span>
      <span class="text-lg font-bold group-hover:text-primary transition-colors">{{ page.older.title }}</span>
    </a>
    {% else %}
    <div></div>
    {% endif %} {% if page.newer %}
    <a
      href="{{ page.newer.permalink }}"
      class="group flex flex-col p-6 rounded-2xl border border-base-200 hover:border-primary/50 hover:bg-base-200/30 transition-all duration-300 text-right"
    >
      <span
        class="text-xs font-semibold text-base-content/50 uppercase tracking-wider mb-2 group-hover:text-primary transition-colors"
      >Next Article →</span>
      <span class="text-lg font-bold group-hover:text-primary transition-colors">{{ page.newer.title }}</span>
    </a>
    {% endif %}
  </div>
</div>
