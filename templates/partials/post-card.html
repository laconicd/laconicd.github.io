{% import "macros/icons.html" as icons %}
{% import "macros/image.html" as image_macros %}

<div class="app-post-card">
  <a href="{{ page.path }}" class="card-link">
    <div class="thumb">
      <img src="{{ image_macros::get_url(page=page, width=200, height=200) }}" alt="{{ page.title }}" loading="lazy" />
    </div>
    <div class="body">
      <div class="meta">{{ page.date | date(format=config.extra.date_format) }}</div>
      <h3 class="title">{{ page.title }}</h3>
      <p class="summary">{{ page.summary | default(value=page.description) | default(value="") | striptags | safe }}</p>
    </div>
    <div class="action-arrow btn-icon-circle">
      {{ icons::arrow_right(size=3) }}
    </div>
  </a>
</div>
