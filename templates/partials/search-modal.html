{% import "macros/icons.html" as icons %}
<style>
  @scope(#search_modal) {
    :scope {
      inset: 0;
      margin: auto;
      width: fit-content;
      height: fit-content;
      border: none;
      padding: 0;
      background: transparent;
      overflow: visible;
      display: none;
    }

    :scope:popover-open {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    & .search-box {
      width: clamp(20rem, 90vw, 40rem);
      max-height: 80dvh;
      background-color: var(--color-base-100);
      border-radius: 2.5rem;
      box-shadow: 0 40px 100px -20px rgba(0,0,0,0.3);
      border: 1px solid oklch(from var(--color-base-content) l c h / 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      
      /* 진입 애니메이션 */
      opacity: 0;
      transform: scale(0.95) translateY(10px);
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    :scope:popover-open .search-box {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    @starting-style {
      :scope:popover-open .search-box {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }
    }

    & .search-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid oklch(from var(--color-base-content) l c h / 0.05);
      display: flex;
      align-items: center;
      gap: 1rem;

      & .search-icon { opacity: 0.4; }
      
      & input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-base-content);
        /* 사파리 기본 스타일 초기화 */
        -webkit-appearance: none;
        appearance: none;
        
        &::placeholder { opacity: 0.3; }
        
        /* 검색창 X 버튼 제거 (선택사항) */
        &::-webkit-search-decoration,
        &::-webkit-search-cancel-button,
        &::-webkit-search-results-button,
        &::-webkit-search-results-decoration { display: none; }
      }

      & .search-kbd {
        font-size: 0.7rem;
        font-weight: 800;
        padding: 0.4rem 0.6rem;
        background: var(--color-base-200);
        border-radius: 0.75rem;
        opacity: 0.5;
      }
    }

    & .search-results {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: grid;
      gap: 0.5rem;
      min-height: 10rem;
      max-height: 50dvh;

      scrollbar-width: none;
      &::-webkit-scrollbar { display: none; }

      & .result-item {
        padding: 1.25rem 1.5rem;
        border-radius: 1.5rem;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        transition: all 0.2s;
        border: 1px solid transparent;

        &:hover {
          background: var(--color-base-200);
          border-color: oklch(from var(--color-base-content) l c h / 0.05);
        }

        & .title {
          font-weight: 800;
          font-size: 1.1rem;
          letter-spacing: -0.02em;
        }

        & .path {
          font-size: 0.75rem;
          font-weight: 600;
          opacity: 0.4;
          text-transform: uppercase;
          letter-spacing: 0.05em;
        }
      }

      & .empty-state {
        padding: 4rem 2rem;
        text-align: center;
        opacity: 0.3;
        font-weight: 700;
        font-style: italic;
      }
    }

    &::backdrop {
      background-color: oklch(0 0 0 / 0.3);
      backdrop-filter: blur(12px);
      opacity: 0;
      transition: opacity 0.4s ease, display 0.4s allow-discrete, overlay 0.4s allow-discrete;
    }

    :scope:popover-open::backdrop { opacity: 1; }

    @starting-style {
      :scope:popover-open::backdrop { opacity: 0; }
    }
  }
</style>

<div id="search_modal" popover>
  <div class="search-box">
    <div class="search-header">
      <span class="search-icon">{{ icons::search(size=6) }}</span>
      <input type="search" id="modal-search-input" placeholder="Type to search articles..." autocomplete="off" />
      <kbd class="search-kbd">ESC</kbd>
    </div>
    <div class="search-results" id="modal-search-results">
      <div class="empty-state">Start typing to find what you're looking for...</div>
    </div>
  </div>
</div>

<script type="module">
  import "/search_index.ko.js";
  import Fuse from "/fuse.min.mjs";

  (() => {
    const searchModal = document.getElementById('search_modal');
    const searchInput = document.getElementById('modal-search-input');
    const resultsContainer = document.getElementById('modal-search-results');
    const list = window.searchIndex || [];

    const fuse = new Fuse(list, {
      includeScore: true,
      keys: ['title', 'content', 'path']
    });

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();

      if (query.length === 0) {
        resultsContainer.innerHTML = '<div class="empty-state">Start typing to find what you\'re looking for...</div>';
        return;
      }

      const results = fuse.search(query).slice(0, 10);

      if (results.length > 0) {
        resultsContainer.innerHTML = results.map(result => `
          <a href="${result.item.path}" class="result-item">
            <span class="title">${result.item.title}</span>
            <span class="path">${result.item.path}</span>
          </a>
        `).join('');
      } else {
        resultsContainer.innerHTML = '<div class="empty-state">No results found for your query.</div>';
      }
    });

    // ESC key close is handled by popover API default
    // Auto focus when opened
    searchModal.addEventListener('toggle', (e) => {
      if (e.newState === 'open') {
        setTimeout(() => searchInput.focus(), 100);
      } else {
        searchInput.value = '';
        resultsContainer.innerHTML = '<div class="empty-state">Start typing to find what you\'re looking for...</div>';
      }
    });

    // Global shortcut Cmd+K / Ctrl+K
    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        searchModal.showPopover();
      }
    });
  })();
</script>
