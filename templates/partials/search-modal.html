{% import "macros/icons.html" as icons %}

<div id="search_modal" popover>
  <div class="modal-backdrop" onclick="document.getElementById('search_modal').hidePopover()"></div>
  <div class="search-box">
    <div class="search-header">
      <span class="search-icon">{{ icons::search(size=6) }}</span>
      <input type="search" id="modal-search-input" placeholder="Type to search articles..." autocomplete="off" />
    </div>
    <div class="search-results" id="modal-search-results">
      <div class="empty-state">Start typing to find what you're looking for...</div>
    </div>
  </div>
</div>

<script type="module">
  import "/search_index.ko.js";
  import Fuse from "/fuse.min.mjs";

  (() => {
    const searchModal = document.getElementById('search_modal');
    const searchInput = document.getElementById('modal-search-input');
    const resultsContainer = document.getElementById('modal-search-results');
    const list = window.searchIndex || [];

    const fuse = new Fuse(list, {
      includeScore: true,
      threshold: 0.0,
      ignoreLocation: true,
      keys: ['title', 'content']
    });

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();

      if (query.length === 0) {
        resultsContainer.innerHTML = '<div class="empty-state">Start typing to find what you\'re looking for...</div>';
        return;
      }

      const rawResults = fuse.search(query);
      
      const uniqueResults = [];
      const seenPaths = new Set();
      
      for (const res of rawResults) {
        if (!seenPaths.has(res.item.path)) {
          seenPaths.add(res.item.path);
          uniqueResults.push(res);
        }
        if (uniqueResults.length >= 10) break;
      }

      if (uniqueResults.length > 0) {
        resultsContainer.innerHTML = uniqueResults.map(result => `
          <a href="${result.item.path}" class="result-item">
            <span class="title">${result.item.title}</span>
            <span class="path">${result.item.path}</span>
          </a>
        `).join('');
      } else {
        resultsContainer.innerHTML = '<div class="empty-state">No results found for your query.</div>';
      }
    });

    searchModal.addEventListener('toggle', (e) => {
      if (e.newState === 'open') {
        setTimeout(() => searchInput.focus(), 100);
      } else {
        searchInput.value = '';
        resultsContainer.innerHTML = '<div class="empty-state">Start typing to find what you\'re looking for...</div>';
      }
    });

    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        searchModal.showPopover();
      }
    });
  })();
</script>
