<!-- Modern Search Modal -->
<dialog id="search_modal" class="modal modal-bottom sm:modal-middle">
  <app-search-content class="modal-box p-0 max-w-2xl bg-base-100/95 border border-base-200 shadow-2xl flex flex-col min-h-24 max-h-[80vh] max-sm:h-[90vh] max-sm:max-h-none max-sm:rounded-t-3xl max-sm:rounded-b-none">
    <template shadowrootmode="open">
      <style>
        .search-header {
          display: flex;
          align-items: center;
          gap: 1rem;
          padding: 1rem;
          border-bottom: 1px solid var(--fallback-b2, oklch(var(--b2)));
          background-color: oklch(var(--b1) / 0.5);
        }
        .results-area {
          flex: 1;
          overflow-y: auto;
          padding: 0.5rem;
        }
        .search-footer {
          padding: 0.75rem;
          background-color: oklch(var(--b2) / 0.5);
          border-top: 1px solid var(--fallback-b2, oklch(var(--b2)));
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 0.75rem;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          opacity: 0.4;
        }
        .icon-search {
          width: 1.25rem;
          height: 1.25rem;
          opacity: 0.4;
        }
      </style>
      
      <div class="search-header">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-search" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <slot name="input"></slot>
        <slot name="kbd-esc"></slot>
        <slot name="mobile-close"></slot>
      </div>

      <div class="results-area">
        <slot name="results"></slot>
      </div>

      <div class="search-footer">
        <div style="display: flex; gap: 1rem; margin-left: 0.5rem;">
          <slot name="hints"></slot>
        </div>
        <div style="margin-right: 0.5rem;">
          <slot name="shortcut"></slot>
        </div>
      </div>
    </template>

    <!-- Light DOM Content -->
    <input slot="input" type="text" id="search-input" placeholder="Search articles..."
      class="flex-1 bg-transparent outline-none text-lg placeholder:opacity-30" autocomplete="off" />
    
    <kbd slot="kbd-esc" class="hidden sm:inline-flex kbd kbd-sm opacity-30 font-sans bg-base-200 border-none">ESC</kbd>
    
    <form slot="mobile-close" method="dialog" class="sm:hidden">
      <button class="btn btn-ghost btn-circle btn-sm opacity-40">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </form>

    <div slot="results" id="search-results" class="flex-1 scrollbar-hide">
      <div class="p-12 text-center opacity-30 text-sm font-medium">
        Type to start searching...
      </div>
    </div>

    <div slot="hints" class="flex gap-4">
      <span class="hidden sm:flex items-center gap-1.5"><kbd class="kbd kbd-xs bg-base-300 border-none">↑↓</kbd> navigate</span>
      <span class="hidden sm:flex items-center gap-1.5"><kbd class="kbd kbd-xs bg-base-300 border-none">↵</kbd> select</span>
      <span class="sm:hidden">Search results</span>
    </div>

    <div slot="shortcut" class="hidden sm:block">⌘K TO SEARCH</div>
  </app-search-content>

  <form method="dialog" class="modal-backdrop bg-base-900/30 backdrop-blur-md transition-all">
    <button>close</button>
  </form>
</dialog>
