{% import "macros/icons.html" as icons %}
<style>
  /* popover는 전역 레이어(Top Layer)로 이동하므로 일반 선택자를 사용하고 스타일링을 강화합니다 */
  #search_modal {
    position: fixed;
    inset: 0 !important; /* 전체 화면 점유 */
    margin: 0 !important;
    width: 100dvw;
    height: 100dvh;
    background: transparent !important;
    border: none !important;
    padding: 0;
    overflow: visible;
    display: none;
    pointer-events: auto; /* 모든 이벤트 가로채기 */
    
    transition: 
      display 0.4s allow-discrete, 
      overlay 0.4s allow-discrete;
  }

  #search_modal:popover-open {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 배경 가림막 */
  #search_modal .modal-backdrop {
    position: absolute;
    inset: 0;
    background-color: oklch(0 0 0 / 0.3);
    backdrop-filter: blur(12px);
    opacity: 0;
    transition: opacity 0.4s var(--ease-standard);
    z-index: 1;
  }
  #search_modal:popover-open .modal-backdrop { opacity: 1; }

  /* 실제 검색창 박스 */
  #search_modal .search-box {
    position: relative;
    z-index: 2;
    width: clamp(20rem, 90vw, 40rem);
    max-height: 80dvh;
    background-color: var(--color-base-100);
    border-radius: 2.5rem;
    box-shadow: 0 40px 100px -20px rgba(0,0,0,0.3);
    border: 1px solid oklch(from var(--color-base-content) l c h / 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    
    /* 진입 애니메이션 */
    opacity: 0;
    transform: scale(0.95) translateY(10px);
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
  }

  #search_modal:popover-open .search-box {
    opacity: 1;
    transform: scale(1) translateY(0);
  }

  @starting-style {
    #search_modal:popover-open .modal-backdrop { opacity: 0; }
    #search_modal:popover-open .search-box {
      opacity: 0;
      transform: scale(0.95) translateY(10px);
    }
  }

  #search_modal .search-header {
    padding: 1.5rem 2rem;
    border-bottom: 1px solid oklch(from var(--color-base-content) l c h / 0.05);
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  #search_modal .search-icon { opacity: 0.4; }
  
  #search_modal input {
    flex: 1;
    background: transparent;
    border: none !important;
    outline: none !important;
    box-shadow: none !important;
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--color-base-content);
    -webkit-appearance: none !important;
    appearance: none !important;
  }

  #search_modal input:focus {
    outline: none !important;
    box-shadow: none !important;
    border: none !important;
  }

  #search_modal input::-webkit-search-decoration,
  #search_modal input::-webkit-search-cancel-button,
  #search_modal input::-webkit-search-results-button,
  #search_modal input::-webkit-search-results-decoration {
    display: none;
    -webkit-appearance: none;
  }

  #search_modal input::placeholder { opacity: 0.3; }

  #search_modal .search-kbd {
    font-size: 0.7rem;
    font-weight: 800;
    padding: 0.4rem 0.6rem;
    background: var(--color-base-200);
    border-radius: 0.75rem;
    opacity: 0.5;
  }

  #search_modal .search-results {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: grid;
    gap: 0.5rem;
    min-height: 10rem;
    max-height: 50dvh;
    scrollbar-width: none;
  }

  #search_modal .search-results::-webkit-scrollbar { display: none; }

  #search_modal .result-item {
    padding: 1.25rem 1.5rem;
    border-radius: 1.5rem;
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
    transition: all 0.2s;
    border: 1px solid transparent;
  }

  #search_modal .result-item:hover {
    background: var(--color-base-200);
    border-color: oklch(from var(--color-base-content) l c h / 0.05);
  }

  #search_modal .result-item .title {
    font-weight: 800;
    font-size: 1.1rem;
    letter-spacing: -0.02em;
  }

  #search_modal .result-item .path {
    font-size: 0.75rem;
    font-weight: 600;
    opacity: 0.4;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  #search_modal .empty-state {
    padding: 4rem 2rem;
    text-align: center;
    opacity: 0.3;
    font-weight: 700;
    font-style: italic;
  }
</style>

<div id="search_modal" popover>
  <div class="modal-backdrop" onclick="document.getElementById('search_modal').hidePopover()"></div>
  <div class="search-box">
    <div class="search-header">
      <span class="search-icon">{{ icons::search(size=6) }}</span>
      <input type="search" id="modal-search-input" placeholder="Type to search articles..." autocomplete="off" />
      <kbd class="search-kbd">ESC</kbd>
    </div>
    <div class="search-results" id="modal-search-results">
      <div class="empty-state">Start typing to find what you're looking for...</div>
    </div>
  </div>
</div>

<script type="module">
  import "/search_index.ko.js";
  import Fuse from "/fuse.min.mjs";

  (() => {
    const searchModal = document.getElementById('search_modal');
    const searchInput = document.getElementById('modal-search-input');
    const resultsContainer = document.getElementById('modal-search-results');
    const list = window.searchIndex || [];

    const fuse = new Fuse(list, {
      includeScore: true,
      keys: ['title', 'content', 'path']
    });

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();

      if (query.length === 0) {
        resultsContainer.innerHTML = '<div class="empty-state">Start typing to find what you\'re looking for...</div>';
        return;
      }

      const rawResults = fuse.search(query);
      
      const uniqueResults = [];
      const seenPaths = new Set();
      
      for (const res of rawResults) {
        if (!seenPaths.has(res.item.path)) {
          seenPaths.add(res.item.path);
          uniqueResults.push(res);
        }
        if (uniqueResults.length >= 10) break;
      }

      if (uniqueResults.length > 0) {
        resultsContainer.innerHTML = uniqueResults.map(result => `
          <a href="${result.item.path}" class="result-item">
            <span class="title">${result.item.title}</span>
            <span class="path">${result.item.path}</span>
          </a>
        `).join('');
      } else {
        resultsContainer.innerHTML = '<div class="empty-state">No results found for your query.</div>';
      }
    });

    searchModal.addEventListener('toggle', (e) => {
      if (e.newState === 'open') {
        setTimeout(() => searchInput.focus(), 100);
      } else {
        searchInput.value = '';
        resultsContainer.innerHTML = '<div class="empty-state">Start typing to find what you\'re looking for...</div>';
      }
    });

    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        searchModal.showPopover();
      }
    });
  })();
</script>
