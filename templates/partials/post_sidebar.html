{% if page.toc %}
<div class="hidden lg:block sticky top-24">
    <h3 class="font-bold mb-4 text-sm uppercase tracking-wider opacity-70">On this page</h3>
    <ul class="menu menu-sm w-full p-0 border-l border-base-200">
        {% for h in page.toc %}
        <li><a href="{{ h.permalink }}" class="border-l border-transparent hover:border-primary">{{ h.title
                }}</a></li>
        {% endfor %}
    </ul>

    <div class="mt-8">
        <h3 class="font-bold mb-4 text-sm uppercase tracking-wider opacity-70">Share</h3>
        <div class="flex gap-2">
            <button class="btn btn-square btn-ghost btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                    <polyline points="16 6 12 2 8 6" />
                    <line x1="12" y1="2" x2="12" y2="15" />
                </svg>
            </button>
            <!-- Add more social buttons if needed -->
        </div>
    </div>
</div>
{% endif %}
