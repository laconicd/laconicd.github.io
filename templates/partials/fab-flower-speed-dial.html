<!-- Mobile FAB Flower Speed Dial -->
<div class="fab fab-flower fixed bottom-6 right-6 z-[60] sm:hidden">
  <!-- Main button with tabindex for browser compatibility -->
  <div tabindex="0" role="button"
    class="btn btn-circle btn-lg btn-primary shadow-2xl transition-transform duration-300 hover:scale-110">
    <svg aria-label="Menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-6">
      <path fill-rule="evenodd"
        d="M2 3.75A.75.75 0 0 1 2.75 3h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 3.75ZM2 8a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 8Zm0 4.25a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
        clip-rule="evenodd" />
    </svg>
  </div>

  <!-- Main Action button (Close icon when open) -->
  <button class="fab-main-action btn btn-circle btn-lg btn-primary shadow-xl" aria-label="Close Menu">
    <svg aria-label="Close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-6">
      <path
        d="M5.28 4.22a.75.75 0 0 0-1.06 1.06L6.94 8l-2.72 2.72a.75.75 0 1 0 1.06 1.06L8 9.06l2.72 2.72a.75.75 0 1 0 1.06-1.06L9.06 8l2.72-2.72a.75.75 0 0 0-1.06-1.06L8 6.94 5.28 4.22Z" />
    </svg>
  </button>

  <!-- 1. Search (Magnifying Glass) -->
  <button class="btn btn-circle btn-lg bg-base-100 shadow-lg border-base-200" onclick="search_modal.showModal()"
    aria-label="Search">
    <svg aria-label="Search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-6">
      <path fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd" />
    </svg>
  </button>

  <!-- 2. Posts (Document List) -->
  <a href="{{ get_url(path='@/posts/_index.md') }}" class="btn btn-circle btn-lg bg-base-100 shadow-lg border-base-200"
    aria-label="Posts">
    <svg aria-label="Posts" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-6">
      <path fill-rule="evenodd"
        d="M4 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H4Zm0 1.5h8a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5H4a.5.5 0 0 1-.5-.5V4a.5.5 0 0 1 .5-.5ZM4.75 5a.75.75 0 0 0 0 1.5h6.5a.75.75 0 0 0 0-1.5h-6.5Zm0 3a.75.75 0 0 0 0 1.5h6.5a.75.75 0 0 0 0-1.5h-6.5Zm0 3a.75.75 0 0 0 0 1.5h4.5a.75.75 0 0 0 0-1.5h-4.5Z"
        clip-rule="evenodd" />
    </svg>
  </a>

  <!-- 3. Categories (Folder) -->
  <a href="{{ get_url(path='categories') }}" class="btn btn-circle btn-lg bg-base-100 shadow-lg border-base-200"
    aria-label="Categories">
    <svg aria-label="Categories" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
      class="size-6">
      <path d="M2 3a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2Z" />
      <path fill-rule="evenodd"
        d="M15 6.5H1v5.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6.5ZM3.75 8a.75.75 0 0 1 .75-.75h7a.75.75 0 0 1 0 1.5h-7A.75.75 0 0 1 3.75 8Z"
        clip-rule="evenodd" />
    </svg>
  </a>

  <!-- 4. Tags (Label Tag) -->
  <a href="{{ get_url(path='tags') }}" class="btn btn-circle btn-lg bg-base-100 shadow-lg border-base-200"
    aria-label="Tags">
    <svg aria-label="Tags" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-6">
      <path fill-rule="evenodd"
        d="M4.5 2A2.5 2.5 0 0 0 2 4.5v2.879a2.5 2.5 0 0 0 .732 1.767l4.5 4.5a2.5 2.5 0 0 0 3.536 0l2.878-2.878a2.5 2.5 0 0 0 0-3.536l-4.5-4.5A2.5 2.5 0 0 0 7.38 2H4.5ZM5 6a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"
        clip-rule="evenodd" />
    </svg>
  </a>
</div>
