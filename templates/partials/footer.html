<style>
  @scope(.app-footer) {
    :scope {
      margin-top: 8rem;
      padding: 5rem 1.25rem 3rem;
      border-top: 1px solid oklch(from var(--color-base-content) l c h / 0.05);
      background: linear-gradient(to bottom, transparent, oklch(from var(--color-base-content) l c h / 0.02));
      display: grid;
      gap: 4rem;
      max-width: 80rem;
      margin-left: auto;
      margin-right: auto;

      @media (width < 48rem) {
        margin-top: 4rem;
        padding: 3rem 1.5rem 2rem;
        gap: 3rem;
      }
    }

    & .footer-main {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 4rem;

      @media (width < 64rem) {
        grid-template-columns: 1.5fr 1fr;
      }

      @media (width < 48rem) {
        grid-template-columns: 1fr 1fr; /* 링크 그룹 2단 배치 */
        gap: 2.5rem 1rem;
      }
    }

    & .footer-brand {
      display: grid;
      gap: 1.25rem;
      & .brand-name {
        font-size: 1.75rem;
        font-weight: 900;
        letter-spacing: -0.05em;
        color: var(--color-base-content);
        @media (width < 48rem) { font-size: 1.5rem; }
      }
      & .brand-desc {
        font-size: 1rem;
        line-height: 1.6;
        color: oklch(from var(--color-base-content) l c h / 0.5);
        max-width: 24rem;
        font-weight: 500;
        @media (width < 48rem) { 
          font-size: 0.9rem; 
          grid-column: span 2; /* 설명글은 전체 너비 사용 */
        }
      }
      @media (width < 48rem) {
        display: contents; /* 모바일에서 배치를 위해 그리드 해제 */
      }
    }

    & .footer-nav-group {
      display: grid;
      align-content: start;
      gap: 1.25rem;
      & h4 {
        font-size: 0.7rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        opacity: 0.3;
      }
      & ul {
        display: grid;
        gap: 0.6rem;
        padding: 0;
        list-style: none;
        & a {
          font-size: 1rem;
          font-weight: 700;
          color: var(--color-base-content);
          text-decoration: none;
          opacity: 0.6;
          transition: all 0.2s;
          @media (width < 48rem) { font-size: 0.95rem; }
          &:hover { opacity: 1; transform: translateX(4px); }
        }
      }
    }

    & .footer-bottom {
      padding-top: 3rem;
      border-top: 1px solid oklch(from var(--color-base-content) l c h / 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;

      @media (width < 48rem) {
        flex-direction: column-reverse; /* 소셜 링크를 위로 */
        text-align: center;
        padding-top: 2rem;
        gap: 1.5rem;
      }

      & .copyright {
        font-size: 0.85rem;
        font-weight: 600;
        opacity: 0.3;
      }

      & .social-links {
        display: flex;
        gap: 1.5rem;
        & a {
          color: var(--color-base-content);
          opacity: 0.4;
          transition: all 0.3s;
          display: flex;
          align-items: center;
          justify-content: center;
          &:hover { opacity: 1; transform: translateY(-3px); }
        }
      }
    }
  }
</style>

<footer class="app-footer">
  <div class="footer-main">
    <div class="footer-brand">
      <p class="brand-desc">
        Dedicated to exploring the intersection of technology, design, and human thought. Curated insights for the modern developer.
      </p>
    </div>

    <div class="footer-nav-group">
      <h4>Explore</h4>
      <ul>
        <li><a href="{{ get_url(path='@/posts/_index.md') }}">Articles</a></li>
        <li><a href="{{ get_url(path='categories') }}">Categories</a></li>
        <li><a href="{{ get_url(path='tags') }}">Tags</a></li>
      </ul>
    </div>

    <div class="footer-nav-group">
      <h4>Information</h4>
      <ul>
        <li><a href="/about/">About me</a></li>
        <li><a href="/atom.xml">Atom Feed</a></li>
        <li><a href="/rss.xml">RSS Feed</a></li>
      </ul>
    </div>
  </div>

  <div class="footer-bottom">
    <div class="copyright">
      © {{ now() | date(format="%Y") }} {{ config.title }}. Built with Zola.
    </div>

    <div class="social-links">
      <a href="#" aria-label="Twitter">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" />
        </svg>
      </a>
      <a href="#" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />

      <a href="https://github.com/laconicd" aria-label="GitHub">

        </svg>
      </a>
    </div>
  </div>
</footer>
