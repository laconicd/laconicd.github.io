<div class="navbar bg-base-100/90 backdrop-blur-sm fixed top-0 left-0 w-full z-50 border-b border-base-300">
  <div class="max-w-4xl mx-auto w-full px-4 flex items-center">
    <div class="flex-1">
      <a href="/" class="btn btn-ghost text-xl font-bold tracking-tight">
        {{ config.title }}
      </a>
    </div>
    <div class="flex-none flex items-center gap-1">
      <!-- Desktop Menu -->
      <nav class="hidden md:flex items-center gap-1">
        <a href="{{ get_url(path='@/posts/_index.md') }}" class="btn btn-ghost btn-sm">Posts</a>
        <a href="{{ get_url(path='categories') }}" class="btn btn-ghost btn-sm">Categories</a>
        <a href="{{ get_url(path='tags') }}" class="btn btn-ghost btn-sm">Tags</a>
        <!-- Desktop Search Button -->
        <button class="btn btn-ghost btn-sm" onclick="search_modal.showModal()">
          Search
        </button>
      </nav>

      <!-- Theme Toggle -->
      <label class="inline-grid btn btn-ghost btn-circle swap swap-rotate">
        <input type="checkbox" class="theme-controller" value="dim" />
        <!-- sun icon -->
        <svg class="swap-off h-5 w-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
        </svg>
        <!-- moon icon -->
        <svg class="swap-on h-5 w-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
        </svg>
      </label>

      <!-- Sidebar -->
      <div class="drawer drawer-end">
        <input id="my-drawer-5" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
          <!-- Page content here -->
          <label for="my-drawer-5" class="drawer-button btn btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </label>
        </div>
        <div class="drawer-side">
          <label for="my-drawer-5" aria-label="close sidebar" class="drawer-overlay"></label>
          <ul class="menu bg-base-200 min-h-full w-80 p-4">
            <li class="mb-8">
              <a href="/" class="text-2xl font-bold px-0 hover:bg-transparent"
                onclick="document.getElementById('mobile-drawer').checked = false;">{{ config.title }}</a>
            </li>
            <li class="mb-2">
              <a href="{{ get_url(path='@/posts/_index.md') }}" class="text-lg font-medium gap-3"
                onclick="document.getElementById('mobile-drawer').checked = false;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10l4 4v10a2 2 0 01-2 2z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 2v4a2 2 0 002 2h4" />
                </svg>
                Posts
              </a>
            </li>
            <li class="mb-2">
              <a href="{{ get_url(path='categories') }}" class="text-lg font-medium gap-3"
                onclick="document.getElementById('mobile-drawer').checked = false;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                </svg>
                Categories
              </a>
            </li>
            <li class="mb-2">
              <a href="{{ get_url(path='tags') }}" class="text-lg font-medium gap-3"
                onclick="document.getElementById('mobile-drawer').checked = false;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                </svg>
                Tags
              </a>
            </li>
            <div class="divider my-4"></div>
            <li>
              <button onclick="search_modal.showModal(); document.getElementById('mobile-drawer').checked = false;"
                class="text-lg font-medium gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                Search
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
