<div class="navbar bg-base-100/90 backdrop-blur-sm sticky top-0 z-50 border-b border-base-200">
  <div class="container mx-auto max-w-screen-2xl px-4 flex">
    <div class="flex-1">
      <a href="/" class="btn btn-ghost text-xl font-bold tracking-tight">
        {{ config.title }}
      </a>
    </div>
    <div class="flex-none flex items-center gap-2">
      <!-- Desktop Menu -->
      <nav class="hidden md:flex items-center gap-1 mr-2">
        <a href="{{ get_url(path='@/posts/_index.md') }}" class="btn btn-ghost btn-sm">Posts</a>
        <a href="{{ get_url(path='@/about.md') }}" class="btn btn-ghost btn-sm">About</a>
        <a href="{{ get_url(path='categories') }}" class="btn btn-ghost btn-sm">Categories</a>
        <a href="{{ get_url(path='tags') }}" class="btn btn-ghost btn-sm">Tags</a>
      </nav>

      <!-- Search Button -->
      <button class="btn btn-ghost btn-circle" onclick="search_modal.showModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>

      <label class="swap swap-rotate btn btn-ghost btn-circle">
        <input type="checkbox" class="theme-controller" value="dim" />
        <!-- sun icon -->
        <svg class="swap-off fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22,8.27,8.27,0,0,1,12.14,4a10,10,0,0,0,0,20A8.32,8.32,0,0,1,12.14,19.69Z" />

    </div>
  </div>
